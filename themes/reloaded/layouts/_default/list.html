{{ define "main" }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <h2>{{ .Title }}</h2>
            {{ range .Pages.ByPublishDate.Reverse }}
            <h4><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
            <p>{{ partial "metadata.html" . }}</p>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
