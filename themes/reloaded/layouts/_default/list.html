{{ define "main" }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-8">
            <h2>{{ .Title }}</h2>
            {{ range .Pages.ByPublishDate.Reverse }}
            <p>
            <h4><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
            {{ partial "metadata.html" . }}
            </p>
        </div>
    </div>
</div>
{{ end }}
{{ end }}
